name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # ЁЯФе ркирк╡рлЛ рк╕рлНркЯрлЗркк: ркЬрлВркирлА gradle-wrapper.jar ркбрк┐рк▓рлАркЯ
    - name: Clean old gradle wrapper
      run: |
        rm -f gradle/wrapper/gradle-wrapper.jar
        echo "Old gradle-wrapper.jar removed"

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # ЁЯФе ркирк╡рлЛ рк╕рлНркЯрлЗркк: ркирк╡рлА gradle-wrapper ркЬркирк░рлЗркЯ
    - name: Generate Gradle Wrapper
      run: |
        chmod +x ./gradlew
        ./gradlew wrapper --gradle-version=8.0
        echo "New gradle-wrapper.jar generated"

    - name: Build APK
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: indian-calendar-app
        path: app/build/outputs/apk/debug/
        retention-days: 5

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/debug/app-debug.apk
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        body: |
          ркнрк╛рк░ркдрлАркп ркХрлЗрк▓рлЗркирлНркбрк░ ркПркк - рк╡рк┐ркХрлНрк░рко рк╕ркВрк╡ркд 2082
          
          рклрк┐ркЪрк░рлНрк╕:
          тАв ркЧрлНрк░рлЗркЧрлЛрк░рк┐ркпрки ркХрлЗрк▓рлЗркирлНркбрк░
          тАв рк╡рк┐ркХрлНрк░рко рк╕ркВрк╡ркд
          тАв ркдрк╣рлЗрк╡рк╛рк░рлЛ ркЕркирлЗ рк╡рк┐рк╢рлЗрк╖ ркжрк┐рк╡рк╕рлЛ
